<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee Details</h2>
  </div>
  <form #myForm="ngForm" [formGroup]="registerData" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group"> User ID: <input type="text" class="form-control" formControlName="userId"/></div>
    <div class="form-group">ID: <input type="text" class="form-control" formControlName="id"/></div>
    <div class="form-group">Title: <input type="text" class="form-control" formControlName="title"/></div>
    <div class="form-group">Body: <input type="text" class="form-control" formControlName="body"/></div>
    <button>ADD</button>
  </form>
  <div class="panel-body">
    <div class="table-responsive">
      <label>Search User:</label>  <input type="text" [(ngModel)]="searchBox" />
      <table class="table table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let employee of employeeData | searchPipe: searchBox">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.tel}}</td>
          </tr>
      </tbody>
      </table>
      <table *ngIf="showpostData">
          <thead>
              <tr>
                  <th>userID</th>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Body</th>
              </tr>
          </thead>
          <tbody>
        <tr>
          <td>{{postedData.userId}}</td>
          <td>{{postedData.id}}</td>
          <td>{{postedData.title}}</td>
          <td>{{postedData.body}}</td>
        </tr>
      </tbody>
      </table>


    </div>
  </div>
</div>
